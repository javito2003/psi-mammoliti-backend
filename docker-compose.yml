version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: psi_mammoliti_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-psi_mammoliti_db}
      MYSQL_USER: ${MYSQL_USER:-admin}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD:-root_password}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - psi_mammoliti_network

  backend:
    build: .
    container_name: psi_mammoliti_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-admin}
      DB_PASSWORD: ${MYSQL_PASSWORD:-password}
      DB_NAME: ${MYSQL_DATABASE:-psi_mammoliti_db}
      JWT_SECRET: ${JWT_SECRET:-secret}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - psi_mammoliti_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: psi_mammoliti_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - psi_mammoliti_network

volumes:
  mysql_data:
    name: psi_mammoliti_mysql_data

networks:
  psi_mammoliti_network:
    name: psi_mammoliti_network
    driver: bridge
